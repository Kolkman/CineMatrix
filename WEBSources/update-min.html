<!DOCTYPE HTML><html><head><meta name="viewport" content="width=device-width, initial-scale=1.0" /><link rel="stylesheet" type="text/css" href="CineMatrix.css" media="all" /><link rel="icon" href="data:;base64,iVBORw0KGgo="><style></style><script>function _(el){ return document.getElementById(el);} function uploadFile(){ var file=_("file1").files[0]; // alert(file.name+" | "+file.size+" | "+file.type); var formdata=new FormData(); formdata.append("file1", file); var ajax=new XMLHttpRequest(); ajax.upload.addEventListener("progress", progressHandler, false); ajax.upload.addEventListener("loadend", completeHandler, false); ajax.upload.addEventListener("error", errorHandler, false); ajax.upload.addEventListener("abort", abortHandler, false); ajax.open("POST", "/doUpdate"); // http://www.developphp.com/video/JavaScript/File-Upload-Progress-Bar-Meter-Tutorial-Ajax-PHP //use file_upload_parser.php from above url ajax.send(formdata);} function progressHandler(event){ _("loaded_n_total").innerHTML="Uploaded " + event.loaded + " bytes of " + event.total; var percent=(event.loaded / event.total) * 100; _("progressBar").value=Math.round(percent); _("status").innerHTML=Math.round(percent) + "% uploaded... please wait"; if (event.loaded==event.total){ _("loaded_n_total").innerHTML="System is rebooting - we will return to home page shortly" setTimeout(function (){ window.location.href='/index.html';}, 80000); /// CONFIGPORTAL TIMEOUT}} function completeHandler(event){ _("formblock").style.display='none'; _("status").innerHTML="Loaded" _("progressBar").value=0; //wil clear progress bar after successful upload _("loaded_n_total").innerHTML="System is rebooting - we will return to home page shortly" setTimeout(function (){ window.location.href='/index.html';}, 80000);} function errorHandler(event){ _("status").innerHTML="Upload Failed";} function abortHandler(event){ _("status").innerHTML="Upload Aborted";} </script></head><body><h1>CineMatrix Update</h1><div id="formblock" style="display: grid; place-content: center;"><form id="upload_form" enctype="multipart/form-data" method="post"><input style="background: var(--baseColor)" type="file" name="file1" id="file1" onchange="uploadFile()"><br><progress id="progressBar" value="0" max="100" style="width:300px;"></progress></form></div><div style="display: grid; place-content: center; color:var(--baseColor);"><h3 id="status"></h3><p style="width:300px;" id="loaded_n_total"></p></div></body></html>
