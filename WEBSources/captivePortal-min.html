="configuredNetworks">no networks</div></div></div><div class="configblock fullwidth"><div style="display:inline-block; vertical-align: top; "><div><a href="./networkSetup.html"><button class="btn">Configure Device</button></a></div><div><a href="/api/v1/resetPassword"><button class="btn">Reset Password</button></a></div><div><a href="/api/v1/resetConfig"><button class="btn">Reset Confuguration</button></a></div><div style="margin-top:20px;"><a href="./exitconfig"></a><button onclick="exitConfigPortal()" class="btn" id="exitbtn">Exit</button></a></div><div style="margin-top:80px;"><a href="./restart"><button class="btn" id="resetbtn">Restart Device</button></a></div></div><div id="portaltext" style="display:inline-block; vertical-align:top;"><p>Instead choosing to configure you can wait press exit for the CineMatrix to exit and connect to the configured network.</p><p>Alternatively you let the portal time-out.If all else fails try restarting the device</p><div><p id="exitmessage"></p></div></div><div id="myProgress"><div id="myBar"></div></div></div><div></div></div></body></html>
