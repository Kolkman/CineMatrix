<!DOCTYPE html><html lang="en"><head><script>const url=""; // Setting in production.// const url="http://192.168.179.123"; // This is for development purposes only </script><link rel="stylesheet" type="text/css" href="CineMatrix.css" media="all" /><script></script></head><body><div class="login-page"><div class="form"><div class="logo-image"></div><form action="/login" method="POST" class="login-form" style="padding-top: 20px;" id="loginform"><input id="password" name="password" type="password" placeholder="password" /><button type='submit' name='SUBMIT' value='Submit'>Login</button><div style="margin-top: 10px; color: red;font-size: small;" id="message"></div></form></div></div></body><script>function getURLParameter(sParam){ var sPageURL=window.location.search.substring(1); var sURLVariables=sPageURL.split('&'); for (var i=0; i < sURLVariables.length; i++){ var sParameterName=sURLVariables[i].split('='); if (sParameterName[0]==sParam){ return sParameterName[1];}}} if (getURLParameter("msg")){ document.getElementById("message").innerText=decodeURI(getURLParameter("msg"));} if (getURLParameter("url")){ document.getElementById("loginform").action=url + "/login?url=" + decodeURI(getURLParameter("url"));} else{ document.getElementById("loginform").action=url + "/login";}</script></html>
